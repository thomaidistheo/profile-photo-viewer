<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="error-box" id="errorBox">The URL is not valid.</div>
    <div class="form-container">
        <form id="form">
            <h3>Tumblr Profile URL:</h3>
            <input type="text" id="tumblr-url" placeholder="example-blog.tumblr.com" autocorrect="off" autocapitalize="off" spellcheck="false"/>
            <button type="submit" class="form-btn">Submit</button>
        </form>
    </div>

    <div class="users-list">
        <ul id="usersList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
